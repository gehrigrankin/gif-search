<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Gif Search</title>
  
  <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>

  <div class="container">
    <h1>Gif Search</h1>

   

    <!-- Rendered Buttons will get Dumped Here  -->
    <div id="buttons-view"></div>

    <form id="gif-form">
      <label for="gif-input">Add an Animal Dude</label>
      <input type="text" id="gif-input">
      <br>

      <!-- Button triggers new movie to be added -->
      <input id="add-gif" type="submit" value="Add an Animal Dude">
    </form>

    <!-- Movies will Get Dumped Dere -->
    <div id="gif-view"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript">
      // Initial array of movies
      var animals = ["Owl", "Lion", "Giraffe", "Tiger"];
      var animal;

      // displayGifInfo function re-renders the HTML to display the appropriate content
      function displayGifInfo() {
        console.log("hello");
        animal = $(this).attr("data-name");
        var queryURL = "https://api.giphy.com/v1/gifs/search?q=" +
        animal + "&api_key=E7FBaUWH9xwGSR2xpDuT6DmcWNG4RBdE&limit=10";
        // Creating an AJAX call for the specific movie button being clicked
        $.ajax({
          url: queryURL,
          method: "GET"
        }).then(function(response) {

            console.log(response);

            var results = response.data;

            // ========================

            for (var i = 0; i < results.length; i++) {


            var gifDiv = $('<div>');
            var p = $('<p>');
            var animalImage = $('<img class="gif">');

            p.text('rating: ' + results[i].rating);

            animalImage.attr('src', results[i].images.fixed_height.url);

            animalImage.attr('data-state', 'animate');            
            
            animalImage.attr('data-animate', results[i].images.fixed_height.url);

            animalImage.attr('data-still', results[i].images.fixed_height_still.url);

            console.log(animalImage);

            gifDiv.append(p);
            gifDiv.append(animalImage);
            
            $('#gif-view').prepend(gifDiv);






        }

         
        });

      }

      // Function for displaying movie data
      function renderButtons() {

        // Deleting the movies prior to adding new movies
        // (this is necessary otherwise you will have repeat buttons)
        $("#buttons-view").empty();

        // Looping through the array of movies
        for (var i = 0; i < animals.length; i++) {

          // Then dynamicaly generating buttons for each movie in the array
          // This code $("<button>") is all jQuery needs to create the beginning and end tag. (<button></button>)
          var a = $("<button>");
          // Adding a class of gif-btn to our button
          a.addClass("gif-btn");
          // Adding a data-attribute
          a.attr("data-name", animals[i]);
          // Providing the initial button text
          a.text(animals[i]);
          // Adding the button to the buttons-view div
          $("#buttons-view").append(a);
        }
      }

      // This function handles events where a movie button is clicked
      $("#add-gif").on("click", function(event) {
        event.preventDefault();
        // This line grabs the input from the textbox
        var gif = $("#gif-input").val().trim();

        // Adding movie from the textbox to our array
        animals.push(gif);

        // Calling renderButtons which handles the processing of our movie array
        renderButtons();
      });

      $('.gif').on('click', function(){
        var state = $(this).attr('data-state');

        if (state == 'still'){
            $(this).attr('src', $(this).attr('data-animate'));
        
            $(this).attr('data-state', 'animate');
        }
        else {
            $(this).attr('src', $(this).attr('data-still'));

            $(this).attr('data-state', 'still');
        }
      });

      // Adding a click event listener to all elements with a class of "gif-btn"
      $(document).on("click", ".gif-btn", displayGifInfo);

      // Calling the renderButtons function to display the intial buttons
      renderButtons();
    </script>
  </div>

  <script src="assets/javascript/main.js"></script>
</body>

</html>
